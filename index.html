<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra o seu presente</title>
    <style>
        body {
            background-color: #800000; /* Cor do Fluminense */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 300px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Quando começamos a conversar?</h2>
    <p id="brincadeira" class="hidden"><i>Brincadeirinha kkkkk</i></p>
    
    <h2 class="hidden" id="perguntaLiberta">Quando o Flu ganhou a Liberta? (dd/mm/aa)</h2>
    <input type="text" id="resposta" class="hidden" placeholder="Digite a resposta aqui">
    <button onclick="verificarResposta()" class="hidden" id="botaoContinuar">Continuar</button>
    
    <div id="conteudoFinal" class="hidden">
        <img src="https://i.imgur.com/jbnMMt3.png" alt="Taça da Libertadores">
        <img src="https://i.imgur.com/iQb5iHU.png" alt="Escudo Fluminense">
        <p id="mensagem"></p>
    </div>

    <audio id="musica" loop>
        <source src="https://archive.org/download/creed-my-sacrifice-official-audio-1/Creed%20-%20My%20Sacrifice%20%28Official%20Audio%29.mp3" type="audio/mpeg">
    </audio>

    <script>
        setTimeout(() => {
            document.getElementById("brincadeira").classList.remove("hidden");
            setTimeout(() => {
                document.getElementById("perguntaLiberta").classList.remove("hidden");
                document.getElementById("resposta").classList.remove("hidden");
                document.getElementById("botaoContinuar").classList.remove("hidden");
            }, 1000);
        }, 1000);
        
        function verificarResposta() {
            let resposta = document.getElementById("resposta").value;
            if (resposta === "04/11/23") {
                document.getElementById("perguntaLiberta").classList.add("hidden");
                document.getElementById("resposta").classList.add("hidden");
                document.getElementById("botaoContinuar").classList.add("hidden");
                document.getElementById("conteudoFinal").classList.remove("hidden");
                tocarMusica();
                escreverMensagem();
            } else {
                alert("Resposta incorreta. Tente novamente!");
            }
        }
        
        function tocarMusica() {
            document.getElementById("musica").play();
        }

        function escreverMensagem() {
            let mensagem = "Há um ano eu te disse que as pessoas ao seu redor eram felizes pela dádiva de poder compartilhar essa existência na sua companhia...";
            let elemento = document.getElementById("mensagem");
            let i = 0;
            
            function escrever() {
                if (i < mensagem.length) {
                    elemento.innerHTML += mensagem.charAt(i);
                    i++;
                    setTimeout(escrever, 50);
                } else {
                    setTimeout(() => {
                        elemento.innerHTML += "<br><br><img src='https://i.imgur.com/iQb5iHU.png'><br><h2>FELIZ ANIVERSÁRIO, JV!!!!</h2>";
                    }, 3000);
                }
            }
            escrever();
        }
    </script>
</body>
</html>
