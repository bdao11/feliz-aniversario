<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra o seu presente</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: # maroon;
            color: white;
        }
        #mensagem, #escudoFinal, #taçaEscudo, #textoAniversario {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pergunta1">Quando começamos a conversar? (dd/mm/aa)</div>
    <div id="brincadeira" style="display:none;">Brincadeirinha kkkkk</div>
    <div id="pergunta2" style="display:none;">
        Quando o Flu ganhou a Liberta? (dd/mm/aaaa) <br>
        <input type="text" id="resposta" placeholder="dd/mm/aaaa">
        <button onclick="verificarResposta()">Continuar</button>
    </div>
    
    <div id="taçaEscudo" style="display:none;">
        <img src="taca_libertadores.png" alt="Taça da Libertadores">
        <img src="escudo_fluminense.png" alt="Escudo do Fluminense">
    </div>

    <div id="mensagem"></div>

    <div id="escudoFinal" style="display:none;">
        <img src="escudo_fluminense.png" alt="Escudo do Fluminense">
        <h2>FELIZ ANIVERSÁRIO, JV!!!!</h2>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("brincadeira").style.display = "block";
            setTimeout(() => {
                document.getElementById("pergunta2").style.display = "block";
            }, 1000);
        }, 1000);

        function verificarResposta() {
            let resposta = document.getElementById("resposta").value;
            if (resposta === "04/11/2023") {
                document.getElementById("pergunta2").style.display = "none";
                document.getElementById("taçaEscudo").style.display = "block";
                setTimeout(exibirMensagem, 2000);
            }
        }

        function exibirMensagem() {
            let texto = `Há um ano eu te disse que as pessoas ao seu redor eram felizes pela dádiva de poder compartilhar essa existência na sua companhia e continuo com esse mesmo pensamento. Você, ainda que sem saber ou sem a efetiva intenção, inspira a mudança naqueles que sintonizam na sua energia. Depois que nós nos conhecemos, pude evoluir em vários aspectos da minha vida graças a motivação que eu extraia de você. Umas das evoluções foi no esporte/atividade física né kkkkk, além de outros que nem convém enumerar nesse momento. Espero que você consiga sempre se lembrar que a sua vida é importante e faz diferença pra alguém em algum lugar no mundo, ainda que você não veja esse reflexo. \n\nFeliz aniversário, desejo que a luz que você emana não ilumine só o caminho das pessoas ao seu redor, como possa iluminar seu próprio caminho e decisões. Que os próximos ciclos sejam repletos de sucesso e felicidade, pois é o que você merece.\n\nAdeus com carinho, até o próximo ciclo.`;
            let mensagemDiv = document.getElementById("mensagem");
            mensagemDiv.style.display = "block";
            let i = 0;
            function digitarTexto() {
                if (i < texto.length) {
                    mensagemDiv.innerHTML += texto.charAt(i);
                    i++;
                    setTimeout(digitarTexto, 50);
                } else {
                    setTimeout(() => {
                        document.getElementById("escudoFinal").style.display = "block";
                    }, 3000);
                }
            }
            digitarTexto();
        }
    </script>
</body>
</html>
