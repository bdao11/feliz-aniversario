<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abra o seu presente</title>
    <style>
        body {
            background-color: #590d22;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
        }
        #mensagem {
            display: none;
            white-space: pre-line;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <audio id="musica" loop>
        <source src="Creed_My_Sacrifice_(Official_Audio)_1.mp3" type="audio/mpeg">
    </audio>
    
    <div id="container">
        <p id="pergunta1">Antes de começarmos, me diga quando começamos a conversar: dd/mm/aa</p>
        <p id="resposta1" class="hidden">Brincadeirinha kkkkk</p>
        <p id="pergunta2" class="hidden">Quando o flu ganhou a liberta? dd/mm/aa</p>
        <input type="text" id="resposta2" class="hidden">
        <button id="continuar" class="hidden" onclick="verificarResposta()">Continuar</button>
        
        <div id="imagemTaça" class="hidden">
            <img src="Taça_libertadores.jpeg" alt="Taça da Libertadores">
        </div>
        <div id="imagemEscudo" class="hidden">
            <img src="Fluminense_FC_escudo.png" alt="Escudo do Fluminense">
        </div>
        
        <p id="mensagem" class="hidden"></p>
        <p id="final" class="hidden"><strong>FELIZ ANIVERSÁRIO, JV!!!!</strong></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.getElementById("resposta1").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("pergunta2").classList.remove("hidden");
                    document.getElementById("resposta2").classList.remove("hidden");
                    document.getElementById("continuar").classList.remove("hidden");
                }, 1000);
            }, 1000);
        });

        function verificarResposta() {
            let resposta = document.getElementById("resposta2").value.trim();
            if (resposta === "04/11/2023") {
                document.getElementById("imagemTaça").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("imagemEscudo").classList.remove("hidden");
                    iniciarMensagem();
                }, 2000);
            } else {
                alert("Resposta incorreta. Tente novamente!");
            }
        }

        function iniciarMensagem() {
            setTimeout(() => {
                document.getElementById("mensagem").classList.remove("hidden");
                exibirTextoGradualmente("mensagem", `Há um ano eu te disse que as pessoas ao seu redor eram felizes pela dádiva de poder compartilhar essa existência na sua companhia e continuo com esse mesmo pensamento. Você, ainda que sem saber ou sem a efetiva intenção, inspira a mudança naqueles que sintonizam na sua energia. Depois que nós nos conhecemos, pude evoluir em vários aspectos da minha vida graças à motivação que eu extraia de você. Umas das evoluções foi no esporte/atividade física né kkkkk, além de outros que nem convém enumerar nesse momento. Espero que você consiga sempre se lembrar que a sua vida é importante e faz diferença pra alguém em algum lugar no mundo, ainda que você não veja esse reflexo.\n\nFeliz aniversário, desejo que a luz que você emana não ilumine só o caminho das pessoas ao seu redor, como possa iluminar seu próprio caminho e decisões. Que os próximos ciclos sejam repletos de sucesso e felicidade, pois é o que você merece.\n\nAdeus com carinho, até o próximo ciclo.`);
            }, 2000);
        }

        function exibirTextoGradualmente(elementoId, texto) {
            let elemento = document.getElementById(elementoId);
            let index = 0;
            let intervalo = setInterval(() => {
                if (index < texto.length) {
                    elemento.textContent += texto[index];
                    index++;
                } else {
                    clearInterval(intervalo);
                    setTimeout(() => {
                        document.getElementById("final").classList.remove("hidden");
                    }, 3000);
                }
            }, 50);
        }
    </script>
</body>
</html>
